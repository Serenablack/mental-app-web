<mat-toolbar class="header-toolbar">
  <div class="header-content">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-container">
        <div class="lotus-logo">
          <div
            class="lotus-petal-small"
            *ngFor="let petal of [0, 1, 2, 3, 4]; let i = index"
            [style]="'--petal-index: ' + i + '; --total-petals: 5'"
          ></div>
        </div>
        <span class="logo-text">Mental App</span>
      </div>
    </div>

    <!-- User Profile Section -->
    <div class="user-section">
      <button
        mat-icon-button
        [matMenuTriggerFor]="userMenu"
        class="user-avatar-button"
        aria-label="User menu"
      >
        <div class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <div class="user-info">
          <div class="user-avatar-large">
            <mat-icon>account_circle</mat-icon>
          </div>
          <div class="user-details">
            <div class="user-name">
              {{ user?.name || user?.username || "User" }}
            </div>
            <div class="user-email">{{ user?.email }}</div>
          </div>
        </div>

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="onProfileClick()" class="menu-item">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>

        <button mat-menu-item (click)="onSignOut()" class="menu-item sign-out">
          <mat-icon>logout</mat-icon>
          <span>Sign Out</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
